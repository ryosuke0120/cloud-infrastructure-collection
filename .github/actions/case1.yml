name: CI/CD for Terraform and Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      REGION: ${{ secrets.REGION }}
      REPO_NAME: ${{ secrets.SERVICE_NAME }}
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
      DOCKERFILE_DIR: "case1-FastAPI-CloudRun"
      IMAGE: ${env.REGION}-docker.pkg.dev/${env.PROJECT_ID}/${env.REPO_NAME}/${env.IMAGE_NAME}:${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${env.REGION}-docker.pkg.dev

      - name: Build & Push Docker image
        run: |
          docker build -t $IMAGE -f ${env.DOCKERFILE_DIR}/Dockerfile ${env.DOCKERFILE_DIR}/
          docker push $IMAGE

